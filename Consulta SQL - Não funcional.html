<html lang="pt-BR">
    <head>
        <title>Query Storage</title>
        
        <meta charset="utf-8">
        <meta name="Description" content="Query Storage">
        <meta name="author" content="Daniela">
        <meta name="keywords" content="sql, consulta, armazenamento">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>        
        <!-- Última versão CSS compilada e minificada -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Tema opcional -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Última versão JavaScript compilada e minificada -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
       
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="css/style.css" rel="stylesheet">
        
    </head>
    <body>
       <div class="container" >
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="label-control" id="labelInicial">Query Storage</label>
                    <div class="input-group">
                         <input class="form-control" type="text" id="search" placeholder="Digite sua busca">
                        <span class="btn btn-default input-group-addon">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </span>              
                    </div>    
                </div>
            </div>
           
        
           <div class="table-responsive"> 
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr class="corTabela">
                            <th scope="col" colspan="4"> Consultas SQL    
                                <button class="btn btn-primary" id="botaoConsulta" data-toggle="modal" data-target="#modalConsulta">Nova Consulta
                                </button>
                            </th>
                        </tr>
                        <tr>
                            <th scope="col" class="id">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">
                                <i class="fa fa-cog" aria-hidden="true"></i> 
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="id">1</td>
                            <td>Consulta Marota</td>
                            <td>Consulta coisas marotas no Banco</td>
                            <td>
                               <i class="fa fa-pencil" aria-hidden="true"></i>
                               <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </td>
                        </tr>
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4" class="corTabela"> Total: 5</td>
                        </tr>    
                    </tfoot>
               </table>
           </div>
         </div>  
          
        <div id="consulta">
        <div id="modalConsulta" class="modal fade" role="form">
            
            <div class="modal-form">
            
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title">Nova Consulta</h2> <br>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control" type="text" id="nome" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" id="descricao" placeholder="Descrição">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="comando" placeholder="Consulta SQL"></textarea>
                        </div>
                    </div>     
                    <div class="modal-footer">
                        <input class="btn btn-primary" type="submit" value="SALVAR"> 
                    </div>
                </div>
                
            </div>
                
        </div>
        </div>
    
        
    </body>
    
</html>
